<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <h1>Simple E-Commerce Website</h1>
    </header>
    
    <section id="products">
        <article class="product">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p>Price: $10.00</p>
            <button onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
        </article>

        <article class="product">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p>Price: $20.00</p>
            <button onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
        </article>
        <!-- Add more products as needed -->
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>

    <script>
        let cartItems = [];
        let cartTotal = 0.00;

        function addToCart(product, price) {
            cartItems.push({ product, price });
            cartTotal += price;

            // Update the cart display
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            // Clear previous content
            cartItemsElement.innerHTML = '';

            // Add each item to the list
            cartItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.product} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(listItem);
            });

            // Update the total
            cartTotalElement.textContent = cartTotal.toFixed(2);
        }

        function checkout() {
            // In a real-world scenario, you would handle the checkout process here,
            // possibly by sending the order to a server for processing.
            alert('Checkout not implemented in this example.');
        }
    </script>
</body>
</html>
